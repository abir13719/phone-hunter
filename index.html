<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Hunter</title>
    <!-- daisyUI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-6xl py-3">Phone Hunting</h1>
    </header>
    <main>
      <section>
        <input
          id="input-field"
          type="text"
          placeholder="Search here"
          class="input input-bordered w-full max-w-md my-4"
        />
        <button onclick="searchHandler()" class="btn btn-outline btn-primary">
          Search
        </button>
      </section>

      <section>
        <div
          id="phone-container"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-5"
        ></div>
      </section>
    </main>
    <footer></footer>

    <script src="javaScripts/phone.js"></script>
  </body>
</html>
